<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Locations</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <link rel="stylesheet" href="../bootstrap.css" type="text/css" media="screen">
</head>
<body>
  <include type="text/hlisp" src="../include/index.cljs"></include>
  <reactive-attributes>
    <div class="row">

      <div class="span4">
        <form do="(d/on! :submit #(reset! map-city-name (d/value! ~addresses)))">
          <textarea style="width: 100%" id="addresses"></textarea>
          <button class="btn primary">Locate</button>
        </form>
      </div>

      <div class="span8">
        <google-map id="map_canvas" style="height: 500px" city="Kiev, Ukraine" type="roadmap" zoom="12"/>
      </div>
    </div>
  </reactive-attributes>
</body>
</html>
